<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Map Visualization System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

</head>

<style>
   #map { height: 400px; }
</style>

<body>
  
  <header>
    <h1 class="text-center">Welcome to the Map Visualization System</h1>
  </header>
  <main class="container">
    <div class="row">
        <!-- Side Bar-->
         <div class="col-3 mt-5">
            <div>
                <label class="form-label" for="selDataSet">Select Dataset:</label>
                <select class="form-control" id="selDataSet">
                    <option selected></option>
                    <option>Virginia Landmarks</option>
                </select>
            </div>

            <div class="mt-3">
                
                <div>
                    <h4>Filters</h4>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                    <label class="form-check-label" for="flexCheckDefault">
                      All Variables
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                    <label class="form-check-label" for="flexCheckDefault">
                      Variable 1
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Variable 2
                    </label>
                </div>
                
            </div>

            <div class="mt-3">
                <button class="btn btn-primary">Reset Filters</button>
            </div>

         </div>
         <!-- Map Body-->
        <div class="col-9 mt-5">
         <div id="map"></div>
        </div>
    </div>

    <script>

        (function(){
            
            let map = L.map('map').setView([51.505, -0.09], 13);
            
            console.table(map);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
            L.marker([51.5, -0.09]).addTo(map);
        })();

    </script>
    

  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>

</html>
